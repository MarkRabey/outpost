<div uk-spinner="ratio: 3" *ngIf="!currentWeather"></div>
<div class="uk-text-center uk-container" *ngIf="currentWeather">
  <div class="weather-icon" [attr.data-icon]="getIcon()"></div>
  <h1 class="uk-heading-divider uk-margin-remove">
    {{ currentWeather.main.temp }}&deg;
  </h1>
  <p class="uk-text-meta">
    {{ currentWeather.weather[0].description }}
  </p>
</div>
